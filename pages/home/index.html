<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Info Panel</title>
    <link rel="shortcut icon" href="./src/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../../globalstyle.css">
    <link rel="stylesheet" href="./style.css">
</head>
<!-- bixs cosplay -->
<body>
    <aside>
        <img src="../../src/icons/logo.png" alt="Star Wars Logo" class="aside__logo">
        <a href="#">
            <img src="../../src/icons/dashboard.svg" alt="Dashboard Logo" class="aside-item__logo">
            <h1 class="aside-item__title">Dashboard</h1>
        </a>
        <a href="#">
            <img src="../../src/icons/personagens.svg" alt="Characters Logo" class="aside-item__logo">
            <h1 class="aside-item__title">Personagens</h1>
        </a>
        <a href="#">
            <img src="../../src/icons/planetas.svg" alt="Planets & Moons Logo" class="aside-item__logo">
            <h1 class="aside-item__title">Planetas e Luas</h1>
        </a>
        <a href="#">
            <img src="../../src/icons/nave.svg" alt="Ships Logo" class="aside-item__logo">
            <h1 class="aside-item__title">Naves</h1>
        </a>
        <a href="#">
            <h1 class="aside-item__title">Configurações</h1>
        </a>
    </aside>
    <main>
        <div class="main__top-area">
            <div class="characters-card card card--top">
                <div class="card__text">
                    <h1 class="card__title">Personagens</h1>
                    <h1 class="card__count">82</h1>
                </div>
                <img src="../../src/icons/personagens-black.svg" alt="Characters Logo" class="card__img">
            </div>
            <div class="planets-card card card--top">
                <div class="card__text">
                    <h1 class="card__title">Luas</h1>
                    <h1 class="card__count">35</h1>
                </div>
                <img src="../../src/icons/luas-black.svg" alt="Moons Logo" class="card__img">
                <span class="separator"></span>
                <div class="card__text">
                    <h1 class="card__title">Planetas</h1>
                    <h1 class="card__count">60</h1>
                </div>
                <img src="../../src/icons/planetas-black.svg" alt="Planets Logo" class="card__img">
            </div>
            <div class="ships-card card card--top">
                <div class="card__text">
                    <h1 class="card__title">Naves</h1>
                    <h1 class="card__count">36</h1>
                </div>
                <img src="../../src/icons/nave-black.svg" alt="Ships Logo" class="card__img">
            </div>
        </div>
        <div class="main__movie-area">
            <div class="movie-card card card--movie">
                <h1 class="card__title">Ultimos Filmes</h1>
                <h2 class="card__subtitle">Saiba os ultimos filmes da marca</h2>
            </div>
            <div class="movie-card card card--mpmovie">
                <h1 class="card__title">5 maiores bilheterias</h1>
            </div>
        </div>
    </main>
</body>
</html>
